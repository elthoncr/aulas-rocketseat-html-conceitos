<!--
  Aninhamento de tags

  - Fluxo
  - Hierarquia
  - Posicionamento dos Elementos
-->

<!-- Conceito de Hierarquia -->
<!-- 
  * No codigo HTML abaixo vemos que a tag <p> é filha da tag <div>. 
  * Do mesmo jeito que o <em> pertence a tag <p> na Hierarquia.
  * E com isso dizemos que as tag's <em> e <p> são filhas da tag <div>
-->
<div>
  <p>Vou <em>escrever</em> um parágrafo ainda se eu tivesse texto aqui.</p>
</div>

<!-- ####################################################################### -->

<!-- Conceito de Fluxo e Posicionamento dos Elementos -->
<p>
  <a href="">Esse</a>
   é outro texto
  <p>Esse é um novo parágrafo</p>
</p>
<!--
   Resumidamente o conceito de fluxo é o seguinte, a tag acima <a href=""> quando incluida no código HTML não tem quebra de linha, já a tag <p> pelo contrario, quebra o bloco de texto e joga o conteudo para a próxima linha.Isso acontece devido a sua propriedade, então o fluxo do código e como ele vai se comportar vai depender muito da tag que esta sendo utilizada.
-->
